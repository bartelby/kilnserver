<VirtualHost *>
    ServerName raspberrypi.local

    WSGIDaemonProcess kilnweb user=kilnserver group=kilnserver threads=5
    WSGIScriptAlias / /var/lib/apache2/kilnweb/kilnweb.wsgi

    <Directory /var/lib/apache2/kilnweb>
        WSGIProcessGroup kilnweb
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
