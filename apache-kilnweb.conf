<VirtualHost *>
    ServerName raspberrypi.local

    WSGIDaemonProcess kilnweb user=pi group=pi threads=5
    WSGIScriptAlias / /var/www/kilnweb/kilnweb.wsgi

    <Directory /var/www/kilnweb>
        WSGIProcessGroup kilnweb
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
